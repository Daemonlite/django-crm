{% extends 'accounts/main.html' %}


{% block content%}

<br>
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Products</h5>
        </div>
        <div class="card card-body">
          <a href="{% url 'create-product' %}" class="btn btn-primary btn-sm btn-block">Create Product</a>
          <table class="table">
            <tr>
                <th>Product</th>
                <th>Category</th>
                <th>Price</th>
                <th>Remove</th>
            </tr>
          {% for i in products %}
                          
          <tr>
           <td> {{i.name}}</td>
           <td> {{i.category}}</td>
           <td> {{i.price}}</td>
           <td>
            <a href="{% url 'delete-product' i.id %}" class="btn btn-outline-danger ">Delete</a>
        </td>
          </tr>

          {% endfor %}
          </table>
        </div>
    </div>
</div>

{% endblock %}
